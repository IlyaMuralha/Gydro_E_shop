<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Магазин Гироскутеров</title>
</head>

<body>
    <header class="main__header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">Магазины</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Акции</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Доставка и оплата</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="logo" href="#">
                        <img class="logo__img" src="icons/logo.svg" alt="Логотип магазина Гидроциклов">
                    </a>
                    <div class="header__top-box">
                        <p class="header__adress">Москва,  ул. Науки  25</p>
                        <ul class="user-list">
                            <li class="user-list__item">
                                <a class="user-link__link" href="#">
                                    <img src="icons/heart_icon.svg" alt="избранное">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a class="user-link__link" href="#">
                                    <img src="icons/user_icon.svg" alt="вход">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a class="user-link__link basket" href="#">
                                    <img src="icons/basket_icon.svg" alt="корзина">
                                    <span class="basket__count">1</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <ul class="menu-categories">
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">Квадроциклы</a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">Катера</a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">Гидроциклы</a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">Лодки</a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">Вездеходы</a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">Снегоходы</a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">Двигатели</a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">Запчасти</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="promo__inner">
                <div class="promo__slider">
                    <a class="promo__slider-item" href="#">
                        <img class="promo__slider-img" src="img/main/promo/слайдер-баннер.jpeg" alt="Гидроцикл на воде">
                    </a>
                    <a class="promo__slider-item" href="#">
                        <img class="promo__slider-img" src="img/main/promo/слайдер-баннер.jpeg" alt="Гидроцикл на воде">
                    </a>
                    <a class="promo__slider-item" href="#">
                        <img class="promo__slider-img" src="img/main/promo/слайдер-баннер.jpeg" alt="Гидроцикл на воде">
                    </a>
                    <a class="promo__slider-item" href="#">
                        <img class="promo__slider-img" src="img/main/promo/слайдер-баннер.jpeg" alt="Гидроцикл на воде">
                    </a>
                    <a class="promo__slider-item" href="#">
                        <img class="promo__slider-img" src="img/main/promo/слайдер-баннер.jpeg" alt="Гидроцикл на воде">
                    </a>
                    <a class="promo__slider-item" href="#">
                        <img class="promo__slider-img" src="img/main/promo/слайдер-баннер.jpeg" alt="Гидроцикл на воде">
                    </a>
                </div>
                <a class="promo__card sale-item">
                    <div class="sale-item__top">
                        <p class="sale-item__icon">акция</p>
                        <div class="sale-item__price">
                            <p class="sale-item__price-new price">
                                190 000
                            </p>
                            <p class="sale-item__price-old price">
                                225 000
                            </p>
                        </div>
                    </div>
                    <img class="sale-item__img" src="img/main/promo/motor.png" alt="Лодочный мотор Suzuki DF9.9BRS">
                    <p class="sale-item__title">Лодочный мотор Suzuki DF9.9BRS</p>
                    <p class="sale-item__footer">
                        Акция действует до
                        <span class="sale-item__footer-date">31.08.2024</span>
                    </p>
                </a>
            </div>
        </div>
    </section>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
